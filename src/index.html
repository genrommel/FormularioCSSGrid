<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario CSS Grid</title>
        <link rel="stylesheet" href="./index.css">
        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:ital,wght@0,500;0,700;1,300&family=Open+Sans:ital,wght@0,300;1,300&family=Quicksand:wght@500&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
       

    </head>

    <body>
        <div class="container">
            <h1 class="logo">Contact <span>Us</span></h1>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h2>Contact us</h2>
                    <form action="#">
                        <p>
                            <label for="fullname">Fullname</label>
                            <input type="text" id='fullname'name="fullname" required>
                        </p>
                        <p>
                            <label for="email">Email Address</label>
                            <input type="email" id='email'name="email" required>
                        </p>
                        <p>
                            <label for="phone">Phone</label>
                            <input type="tel" id='phone'name="phone" required>
                        </p>
                        <p>
                            <label for="affair">Affair</label>
                            <input type="text" id='affair'name="affair" required>
                        </p>

                        <p class="block">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button type="submit">
                                Send
                            </button>
                        </p>

                    </form>
                </div>

                <div class="contact-info">
                    <h3>More Info</h3>
                    <ul>
                        <li><i class="fa-solid fa-location-dot"></i> Zandana Street</li>
                        <li><i class="fa-solid fa-phone"></i> 111 111 111 1111</li>
                        <li><i class="fa-solid fa-address-book"></i> contact@sample.com</li>
                    </ul>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque et iure dolores accusantium ea. Repellendus laborum at suscipit voluptate cupiditate?
                    </p>
                    <p>
                        Company.com
                    </p>
                </div>
            </div>
        </div>


        
         <!-- FONT AWEWSOME-->
        <script src="https://kit.fontawesome.com/d3b8c7cdef.js" crossorigin="anonymous"></script>
    </body>
</html>
